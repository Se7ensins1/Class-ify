<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="../css_style/notifstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js_style/mandatory_checkboxes.js"></script>
    <title>Class-ify</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class ="col-md-6">
      <form action="home.html"><button class ="btn-block btn btn-info"><h3>Home</h3></button></form>
    </div>
    <div class ="col-md-6">
      <form action="about.html"><button class="btn-block btn btn-warning"><h3>About</h3></button></form>
    </div>
  </div>
  <p></p>
  <h1>Please choose a method of notification</h1>
  <form name="userData">
    <div class="row">
    <div class="col-md-6"><h2><i class="fa fa-envelope-o"></i> Email <i class="fa fa-envelope-o"></i></h2>
    <input type="checkbox" name="email" id="isEmailSelected">
    <input type="text" name="emailName" id="emailInfo"><br></div>
    <div class="col-md-6"><h2><i class="fa fa-phone"></i> Text and Service <i class="fa fa-phone"></i></h2>
    <input type="checkbox" name="text" id="isTextSelected">
    <input type="text" name="phoneNumber" id="textInfo" placeholder="Phone Number">
    <input type="text" name="service" id="serviceInfo" placeholder="Service Company"><br></div>
  </div>
  </form>

<p></p><p></p><p></p>
<button class="btn btn-success" id="sub">Finish</button>
</div>
</body>


<footer><img src="../imgs/berkeleylogo.jpg"
  alt="UC Berkeley" style="width:30%;height:5%;"></footer>
</html>
