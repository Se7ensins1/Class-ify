<html>
	<head>
		<title>Class-ify - Berkeley</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<link rel="stylesheet" href="../static/assets/css/table.css" />
    	<link rel="stylesheet" href="../static/assets/css/wrapper.css" />
		<link rel="stylesheet" href="../static/assets/css/button.css" />
    	<link rel="stylesheet" href="../static/assets/css/icon.css" />
    	<link rel="stylesheet" href="../static/assets/css/form.css" />
			<link rel="stylesheet" href="../static/assets/css/banner.css" />
		<script language="javascript" type="text/javascript" src="../static/js_style/userData.js"></script>
	</head>
	<body>
		<!-- Wrapper -->


		<section class="banner style5 orient-center content-align-center image-position-center onload-image-fade-in onload-content-fade-right">
			<div class="content">
				<h1>Class-ify</h1>
			</div>
			<div class="image">
				{%if result['campus'] == 'berkeley' %}
				<img src="../static/imgs/ucal-fb-image.jpg" alt=""/>
				{% endif %}
			</div>
		</section>

		<div id="wrapper" class="divided">
			<section class="wrapper style1 align-center">
				<div class="inner">

					<!-- Form -->
					<section>
						<header>
								<h2>Catalog</h2>
						</header>
						<div class="content">
							<form method="post" action="/confirm">
								<label for="term">Term:</label>
								<div class="field third first">
									<input type="radio" id="term1" name="term" value = "2017 Spring" />
									<label for="term1">Spring 2017</label>
								</div>
								<div class="field third">
									<input type="radio" id="term2" name="term" value = "2017 Summer" />
									<label for="term2">Summer 2017</label>
								</div>
								<div class="field third">
									<input type="radio" id="term3" name="term" value = "2017 Fall" />
									<label for="term3">Fall 2017</label>
								</div>
								<br><hr>
								<div class="field half first">
									<label for="num">Course Number</label>
									<input type="number" name="num" id="num" value="" />
								</div>

								<div class="field half">
									<label for="career">Course Career</label>
									<div class="select-wrapper">
										<select name="career" id="career">
											<option value="">- Category -</option>
											<option value="Graduate">Graduate</option>
											<option value="Law">Law</option>
											<option value="Extension">UC Berkeley Extension</option>
											<option value="Undergraduate">Undergraduate</option>
										</select>
									</div>
								</div>
								<br><br><br><hr>
								<label for="term">Choose a means of contact:</label>
								<div class="field half first">
									<input type="checkbox" name="email" id="isEmailSelected">
									<label for="isEmailSelected">Email?</label> <br><br>
									<input type="text" name="emailName" id="emailInfo">
								</div>

								<div class="field half">
									<input type="checkbox" name="text" id="isTextSelected">
									<label for="isTextSelected">Text?</label> <br><br>
									<input type="text" name="phoneNumber" id="textInfo" placeholder="########## Format"><br>
									<div class="select-wrapper">
										<select size="1" id="serviceInfo" name="service">
											<option value=''>- Service Provider -</option>
											<option value="att">ATT</option>
											<option value="tmobile">T-Mobile</option>
											<option value="verizon">Verizon</option>
											<option value="sprint">Sprint</option>
											<option value="virginmobile">Virgin Mobile</option>
											<option value="metropcs">MetroPCS</option>
											<option value="boostmobile">Boost Mobile</option>
											<option value="cricket">Cricket</option>
											<option value="ting">Ting</option>
										</select>
									</div>
								</div>
								<br><br><br><br><br><br><br>
								<ul class="actions">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
							</form>
						</div>
					</section>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer class="wrapper style1 align-center">
			<div class="inner">
				<ul class="icons">
					<li>
						<a href="https://github.com/Se7ensins1/Class-ify" class="icon style2 fa-github">
							<span class="label">GitHub</span>
						</a>
						<a href="/about" class="icon style2 fa-user">
							<span class="label">About</span>
						</a>
					</li>

				</ul>
				<p>Design: <a href="https://html5up.net/story">HTML5 UP</a>.</p>
			</div>
		</footer>
		<!-- Script -->
		<script src="../static/assets/js/jquery.min.js"></script>
		<script src="../static/assets/js/jquery.scrollex.min.js"></script>
		<script src="../static/assets/js/jquery.scrolly.min.js"></script>
		<script src="../static/assets/js/skel.min.js"></script>
		<script src="../static/assets/js/util.js"></script>
		<script src="../static/assets/js/main.js"></script>
		<script src="../static/js_style/mandatory_checkboxes.js"></script>
		<script src="../static/assets/js/changePics.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</body>
</html>
