<html>
	<head>
		<title>Class-ify</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />


	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- Banner -->
							<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Class-ify{{userdata}}</h1>
							<ul class="actions vertical">
								<li><a href="/" class="button big wide smooth-scroll-middle special fit">Home</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="../static/imgs/banner.jpg" alt="" id="tester"/>
						</div>
					</section>

				<!-- Spotlight -->
				<form action = "/confirm" method = "post" name = "userData">
					<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="first">
						<div class="content">
							<h2>Term</h2>
							<select size="1" style="width:250px;" id="semester" name="term">
                <option value="notValid" selected='selected'>&nbsp; </option>
                <option>2017 Spring</option>
                <option>2017 Summer</option>
              </select>
						</div>
						<div class="image">
							<img src="../static/imgs/spotlight01.jpg" alt="" />
						</div>
					</section>

				<!-- Spotlight -->
					<section class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
						<div class="content">
							<h2>Course Number</h2>
							<input type="number" name="classNum">
						</div>
						<div class="image">
							<img src="../static/imgs/spotlight02.jpg" alt="" />
						</div>
					</section>

				<!-- Spotlight -->
					<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in">
						<div class="content">
							<h2>Course Career</h2>
							<select size="1" style="width:250px" id="career" name="car">
								<option value="notValid" selected='selected'>&nbsp; </option>
								<option>Graduate</option>
								<option>Law</option>
								<option>UC Berkeley extension</option>
								<option>Undergraduate</option>
							</select>
						</div>
						<div class="image">
							<img src="../static/imgs/spotlight03.jpg" alt="" />
						</div>
					</section>



				<!-- Additional Elements -->
					<section class="wrapper style1 align-center">
						<div class="inner">

								<!-- Form -->
									<section>

										<div class="content">



											<h2>Email:</h2>
											<input type="checkbox" name="email" id="isEmailSelected">
											<label for="isEmailSelected"></label><br><br>

											<input type="text" name="emailName" id="emailInfo"><br><br>
											<h2>Text and Service:</h2>
											<input type="checkbox" name="text" id="isTextSelected">
											<label for="isTextSelected"></label><br><br>
											<input type="text" name="phoneNumber" id="textInfo" placeholder="########## Format"><br>
											<select size="1" id="serviceInfo" name="service">
												<option value="Service Company" selected='selected'>Service Company </option>
												<option value="att">ATT</option>
												<option value="tmobile">T-Mobile</option>
												<option value="verizon">Verizon</option>
												<option value="sprint">Sprint</option>
												<option value="virginmobile">Virgin Mobile</option>
												<option value="metropcs">MetroPCS</option>
												<option value="boostmobile">Boost Mobile</option>
												<option value="cricket">Cricket</option>
												<option value="ting">Ting</option>
											</select>

												</div>




											</form>

										</div>
<br><br>

										<ul class="actions">
											<li><input type="submit" name="submit" id="submit" value="Confirm" /></li>
										</ul>

									</section>
</form>








				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://github.com/Se7ensins1/Class-ify" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>

								<li><a href="/about" class="icon style2 fa-user"><span class="label">About</span></a></li>

							</ul>
							<p>Design: <a href="https://html5up.net/story">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>


		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/jquery.scrollex.min.js"></script>
			<script src="../static/assets/js/jquery.scrolly.min.js"></script>
			<script src="../static/assets/js/skel.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>
			<script src="../static/js_style/mandatory_checkboxes.js"></script>
			<script src="../static/assets/js/changePics.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


	</body>
</html>
